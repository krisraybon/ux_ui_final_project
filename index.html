<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- retrived from https://codingartistweb.com/2021/11/product-filter-and-search-using-javascript/ -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GTCoding</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
      <div class="container">  
      <!-- Category 1 start -->
      <h2>Location</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="automobiles"
              name="category"
            />
            <label for="automobiles">Automobiles</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="film" name="category" />
            <label for="film">Film & Animation</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="science" name="category" />
            <label for="science">Science & Technology</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="art" name="category" />
            <label for="art">Art</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="music" name="category" />
            <label for="music">Music</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="travel" name="category" />
            <label for="travel">Travel & Events</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="sports" name="category" />
            <label for="sports">Sports</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="news" name="category" />
            <label for="news">News & Politics</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="tutorials" name="category" />
            <label for="tutorials">Tutorials</label>
          </div>
        </div>

        <div class="selected">
          Select Video Category
        </div>

        <div class="search-box">
          <input type="text" placeholder="Start Typing..." />
        </div>
      </div>
      <!-- Category 1 end -->

      <!-- Category 2 start -->
      <h2>Specialty</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="addiction"
              name="category"
            />
            <label for="addiction">Addiction</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="adhd" name="category" />
            <label for="adhd">ADHD</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="anger_management" name="category" />
            <label for="anger_management">Anger Management</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="anxiety" name="category" />
            <label for="anxiety">Anxiety</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="bipolar_do" name="category" />
            <label for="bipolar_do">Bipolar Disorder</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="child" name="category" />
            <label for="child">Child</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="depression" name="category" />
            <label for="depression">Depression</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="eating_do" name="category" />
            <label for="eating_do">Eating Disorder</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="self_esteem" name="category" />
            <label for="self_esteem">Self Esteem</label>
          </div>
        </div>

        <div class="selected">
          Select Video Category
        </div>

        <div class="search-box">
          <input type="text" placeholder="Start Typing..." />
        </div>
      </div>
      <!-- Category 2 end -->
      <!-- Category 3 start -->
      <h2>Insurance</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="aetna"
              name="category"
            />
            <label for="aetna">Aetna</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="bluecross" name="category" />
            <label for="bluecross">Blue Cross Blue Shield</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="cigna" name="category" />
            <label for="cigna">Cigna</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="humana" name="category" />
            <label for="humana">Humana</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="medicaid" name="category" />
            <label for="medicaid">Medicaid</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="medicare" name="category" />
            <label for="medicare">Medicare</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="out_network" name="category" />
            <label for="out_network">Out-of-network</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="tricare" name="category" />
            <label for="tricare">TRICARE</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="uhc" name="category" />
            <label for="uhc">United Healthcare</label>
          </div>
        </div>

        <div class="selected">
          Select Insurance
        </div>

        <div class="search-box">
          <input type="text" placeholder="Insurance Provider" />
        </div>
      </div>
      <!-- Category 3 end -->
      <!-- Category 4 start -->
      <h2>Virtual Session</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="virtual_y"
              name="category"
            />
            <label for="virtual_y">Yes</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="virtual_n" name="category" />
            <label for="virtual_n">No</label>
          </div>
        </div>

        <div class="selected">
          Virtual Session
        </div>

       
         <div class="search-box">
          <input type="text" placeholder="Start Typing..." />
        </div>
      </div>
      <!-- Category 4 end --> 
      <!-- Category 5 start -->
      <h2>Accepting New Clients</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="new_client_y"
              name="category"
            />
            <label for="new_client_y">Yes</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="new_client_n" name="category" />
            <label for="new_client_n">No</label>
          </div>
        </div>

        <div class="selected">
          Select Video Category
        </div>

        <div class="search-box">
          <input type="text" placeholder="Start Typing..." />
        </div>
      </div>
      <!-- Category 5 end -->
    </div>

    <script src="main.js"></script>
  </body>
</html>
